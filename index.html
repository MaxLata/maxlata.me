<!DOCTYPE html>
<html lang="en">
<head>
  <title> maxlata.me </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" type="text/css" href="./css/maxlata.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #282828;
    }

    .me-pic {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5),
                        rgba(0, 0, 0, 0.5)),
                        url(./images/PicOfMe.jpg);
      height: 70%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .me-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-10%, -50%);
      color: solid orange;
    }

    img {
      width: 10%;
      height: 10%
    }
  </style>
</head>

<body>
  <div class="me-pic">
    <div class="me-text">
      <div class="typewriter">
        <h1>Hi, I'm Max.</h1>
      </div>
    </div>
  </div>

  <div id="navbar">
    <a>Introduction</a>
    <a>Projects</a>
    <a>Personal</a>
    <a style="float:right" href="http://maxlata.github.io/maxlata.me/Resume.pdf">Resume</a>
  </div>

  <div class="content">
    <h1> About Me </h1>
    <img src="./images/D-Pine_RGB.jpg">
  </div>

<script src="./js/stickyNavbar.js"></script>

</body>
</html>
